<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">
    <title>안 만날 수 없는 사이</title>
</head>
<body>
    <div class = "container">
        <div id = "container">
            <div class = "left">
                <div class = "header">
                </div>
                <div class = "left_content">
                    <video id="localVideo" autoplay playsinline></video>
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class = "video_btn">
                        <button id="startButton">Start</button>
                        <button id="callButton">Call</button>
                        <button id="hangupButton">Hang Up</button>
                    </div>
                </div>
            </div>
            <div class = "right">
                <div class = "header">
                    <p>'안 만날 수 없는 CY' 님의 미니홈피</p>
                </div>
                <div class = "right_content">
                    <div class = "btn">
                        <button class="tab active" onclick="openTab(event, 'tab1')">Home</button>
                        <button class="tab" onclick="openTab(event, 'tab2')">Park</button>
                        <button class="tab" onclick="openTab(event, 'tab3')">Hotel</button>
                        <button class="tab" onclick="openTab(event, 'tab4')">Car theater</button>
                        <button class="tab" onclick="openTab(event, 'tab5')">Drive-thru</button>
                    </div>
                    <div id="tab1" class="tabcontent" style="display: block;"> 탭1 내용</div>
                    <div id="tab2" class="tabcontent" style="display: none;"> 탭2 내용</div>
                    <div id="tab3" class="tabcontent" style="display: none;"> 탭3 내용</div>
                    <div id="tab4" class="tabcontent" style="display: none;"> 탭4 내용</div>
                    <div id="tab5" class="tabcontent" style="display: none;"> 탭5 내용</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <script src="js/main.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>
</html>
